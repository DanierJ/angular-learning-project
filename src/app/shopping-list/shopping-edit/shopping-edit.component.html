<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
      <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              ngModel
              required
            >
          </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success mr-2"
            type="submit"
            [disabled]="!form.valid"
          >{{ editMode ? 'update' : 'add' }}</button>
          <button
            class="btn btn-danger mr-2"
            type="button"
            (click)="onDeleteIngredient()"
            *ngIf="editMode"
          >
            Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
