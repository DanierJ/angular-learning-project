<app-header (optionClicked)="onClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="option.toLowerCase().includes('recipes')"></app-recipes>
      <app-shopping-list *ngIf="option.toLowerCase().includes('shopping')"></app-shopping-list>
    </div>
  </div>
</div>
